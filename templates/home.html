{% extends "base.html" %}
{% block title %} Home Page {% endblock %}

{% block body %}
<div class="body_content">
	<div class="grid-container">
		<div class="grid-x grid-margin-x">
			<div class="cell small-12">
			<div class="index">
			<h1>UID Manager</h1>
			
			<div class="control_lv1">
			<ul>
				<li class='add_uid' >Add UID</li>
				<li class='del_all' >Delete All</li>
				<li class='add_nickfb'>Add Nick Fb</li>
			</ul>
			</div>
			<div class="status_logic">
				<div id="status"><p id="total_add"></p></div>
			</div>
			<div class="status_uid">
			<ul id='status_main'>
				<li>Total UID: Updating ...</li>
				<li>Last Update: Updating ...</li>
				<li>Nick Facebook: Updating ...</li>
			</ul>	
			</div>
			<div class="grid-x grid-margin-x">
				<div class="cell small-3">
					<div class="nick_facebook">
						<ul>
						<li>Name:</li>
						<li>Last Activate:</li>
						</ul>
						<div class="delete"></div>
					</div>
				</div>
			</div>

			<div class="grid-x grid-margin-x">
			<div class="cell small-8">
			<div class="log_uid">
			<textarea id="log_uid" rows="5" cols="25"></textarea>
			</div>
			</div>
			</div>


			</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
